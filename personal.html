	<script type="text/javascript">
	var today = new Date();
	$(".age").each(function() {
		var element = this;
		var birth = new Date(this.getAttribute("datetime"));
		var y = today.getFullYear() - birth.getFullYear();
		var todayMonth = today.getMonth();
		var birthMonth = birth.getMonth();
		var m = todayMonth - birthMonth;
		// console.log("m: " + m + " -   type of: " + typeof m);
		if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
			y--;
		}
		if (m <= 0) {
			m = 12 + m;
		}
		// if (todayMonth > birthMonth) {
		// 	var m = todayMonth - birthMonth;
		// } else {
		// 	var m = 11 - 
		// }
		// console.log("Today Month: " + todayMonth);
		// console.log("Birth Month: " + birthMonth)
		// var m = todayMonth - birthMonth;
		// console.log(m);
		if (y <= 0) {
			if (m === 1) {
				$(element).text(m.toString() + " month ago");
			} else {
				$(element).text(m.toString() + " months ago");
			}
		} else {
			if (y === 1) {
				$(element).text(y.toString() + " year ago");
			} else {
				$(element).text(y.toString() + " years ago");
			}
		}
	})
	</script>
