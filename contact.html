<body>
	<div id="canvasWrapper">
		<div id="canvas">
			<div id="mobileNav">
			</div>
			<ul id="headerWrapper">
				<div id="whitediv"></div>
				<div id="header">
					<div id="logo"><a href="index.html">Isue Shin</a></div>
					<div id="job">Filmmaker + Videographer based in LA</div>
					<div id="nav">
						<ul>
							<li class="navOption"><a href="index.html">home</a></li>
							<li class="navOption"><a href="about.html">about</a></li>
							<li class="navOption"><a href="films.html">films</a></li>

					<div id="socialPlugs">

						<a href="https://www.facebook.com/isuee?ref=br_rs" class="plugFB" target="_blank"><img id="fbLogo" src="images/logos/social-facebook.svg"></a>

			<div id="pageWrapper">
				<div id="Wrapper">
					<h1 id="title">Contact Me</h1>
					<div id="contactWrapper">
						<form id="contactform" action="https://formspree.io/isueshin@gmail.com" method="POST">
							<p class="formText">Name *</p>
							<input type="text" name="name"/>
							<p class="formText">Email Address *</p>
							<input type="email" name="_replyto"/>
							<p class="formText">Subject *</p>
							<input type="text" name="_subject"/>
							<p class="formText">Message *</p>
							<textarea name="message"></textarea>
							<input type="hidden" name="_next" value="//edwinhid.github.io/thanks.html" />
							<input type="hidden" name="_subject" value="Website contact" />
							<input type="text" name="_gotcha" style="display:none" />
							<input id="sendButton" type="submit" value="Send"></input>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	var contactform = document.getElementById('contactform');
	contactform.setAttribute('action', '//formspree.io/'+'isueshin'+'@'+'gmail'+'.'+'com');
	</script>
